<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Text</title>
<style>
  * { box-sizing: border-box; }

  div {
    position: relative;
    display: inline-block;
  }

  img {
    display: block;
    width: 400px;
  }

  p {
    color: red;
    position: absolute;
    bottom: 0;
    left: 0;
    margin: 0;
    padding: 10px;
    background: rgba(0,0,0,0.5);
    width: 100%;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  div:hover p {
    opacity: 1;
  }
</style>
</head>
<body>

<div>
  <img src="https://plus.unsplash.com/premium_photo-1733342533441-c4309b51da17?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&q=80&w=1032" alt="">
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex at rerum delectus, fuga officiis minus!</p>
</div>

</body>
</html>
